    var sqrtDelta = Math.sqrt(delta)

    var x1 = (-b + sqrtDelta) / (2 * a)
    var x2 = (-b - sqrtDelta) / (2 * a)
    console.log('x1=' + x1.toFixed(5) + ';' + 'x2=' + x2.toFixed(5))
  } else if (delta == 0) {
    var x = (-b) / (2 * a)
    console.log('x1=x2=' + x.toFixed(5))
  } else if (delta < 0) {
    var sDelta = Math.sqrt(-delta)
    var m1 = -b / 2 / a
    var m2 = sDelta / 2 / a
    if (m2 < 0) {
      var x1 = m1.toFixed(5) + '-' + (-m2).toFixed(5) + 'i'
      var x2 = m1.toFixed(5) + m2.toFixed(5) + 'i'
    } else {
      var x1 = m1.toFixed(5) + '+' + m2.toFixed(5) + 'i'
      var x2 = m1.toFixed(5) + '-' + m2.toFixed(5) + 'i'
    }

    console.log('x1=' + x1 + ';x2=' + x2)
  }
</script>

  function isPalindrom(n) {
    var m = n
    var reverse = 0

    while (m > 0) {
      var digit = m % 10
      m = (m - digit) / 10
      reverse = reverse * 10 + digit
    }

    return reverse == n
  }

  function digitWidth(m) {
    var width = 0

    do {
      width++
      var 个位 = m % 10
      m = (m - 个位) / 10
    } while (m > 0)

    return width
  }
  function isPalindrom2(n) {
    var width = digitWidth(n)

    for (var i = 1; i <= width / 2; i++) {
      // 取出右数第i位
      var a = Math.trunc(n / Math.pow(10, i - 1)) % 10
      // 取出左数第i位
      var j = width - i + 1 // 左数第i位是右数第j位
      var b = Math.trunc(n / Math.pow(10, j - 1)) % 10

      if (a != b) {
        return false
      }
    }

    return true
  }

  function isCompleteNumber(n) {
    var sum = 1

    for (var i = 2; i < stop; i++) {

        var 与i对应的另一个因子 = n / i

  function sqrt(n) {
    var left = 0
    var right = n

    do {
      var mid = (left + right) / 2

      if (mid * mid < n) {
        left = mid
      } else if (mid * mid > n) {
        right = mid
      } else {
        return mid
      }
    } while (Math.abs(mid * mid - n) > 0.000000000000000000000001)

    return mid
  }

<script id="weekday">

function isLeapYear(n) {
    if (n % 400 == 0) {
      return true
    }
    if (n % 100 == 0) {
      return false
    }
    if (n % 4 == 0) {
      return true
    }
    return false
  }

  // 获取某年某月有多少天
  function getMonthDay(year, month) {
    switch (month) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        return 31
      case 2:
        if (isLeapYear(year)) {
          return 29
        } else {
          return 28
        }
      default:
        return 30
    }
  }

  function weekday(year, month) {
    var y = year - 1
    var day = y * 365 + Math.floor(y / 4) - Math.floor(y / 100) + Math.floor(y / 400)

//     for (var y = 1; y < year; y++) {
//       if (isLeapYear(y)) {
//         day += 366
//       } else {
//         day += 365
//       }
//     }
    for (var m = 1; m < month; m++) {
      day += getMonthDay(year, m)
    }

    day = (day + 1) % 7
    return day
  }
</script>

  a[2] = 888   // 第数组下标2号元素赋值

  a.push(5) // 向数组末尾增加元素，并返回新的长度
  a.push(5,6) // 可以一次性增加多个元素
  a.length // 得到数组长度
  a.pop() // 删除并返回数组最后一项，一次只能删一项

  a.unshift(9) // 向数组前面增加元素，并返回新的长度
  a.unshift(10, 11)  //可以一次性增加多个元素

  a.shift() // 删除并返回数组第一项，一次只能删一项

</script>
