<style>
    body {
      height: 200px;
      background: beige;
    }
    .dot {
      height: 8px; width: 8px;
      border-radius: 4px; /* rounds corners */
      background: blue;
      position: absolute;
    }
  </style>
  <script>
    window.addEventListener("click", event => {
      let dot = document.createElement("div");  // 创立一个div
      dot.className = "dot";
      dot.style.left = (event.pageX - 4) + "px";
      dot.style.top = (event.pageY - 4) + "px";
      document.body.appendChild(dot);  //将div加到body中
    });
  </script>
