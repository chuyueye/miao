<script id="258. Add Digits">
    var addDigits = function (num) {
        let sum
        if (num <= 9) { return num }
        while (num > 9) {
            sum = 0
            num = num.toString()
            for (let i = 0; i < num.length; i++) {
                sum = sum + Number(num[i])
            }
            num = sum
        }
        return num
    };

</script>
<!-- Implement pow(x, n), which calculates x raised to the power n (i.e., xn). -->
<script id="50. Pow(x, n)">
    function pow(x, n) {      // n > 0&& x > 0
        if (n == 0) return 1
        if (n == 1) return x
        if (n % 2 == 0) {
            let t = pow(x, n / 2)
            return t * t
        }
        else {
            let t = pow(x, (n - 1) / 2)
            return t * t * x
        }
    }

</script>

<script id="primeNumberArray">
    // 创建，并由函数return一个小于num的素数数组
    function primeNumberArray(num) {
        let array = [2, 3, 5]
        if (num < 6) return array
        // for (let i = 0; i < array.length; i++) {
        let a = array[array.length - 1]
        for (i = a; i <= num; i++) {
            let isPrime = true
            for (let entry of array) {
                if (i % entry === 0) isPrime = false // 任意entry整除，不是素数
            }
            if (isPrime) array.push(i) // i 是素数
        }
        return array
    }
    primeNumberArray(100)
    // 再写一个基于上述函数的判断函数，小于最大数，则二分法查找素数

</script>

<script id="42. Trapping Rain Water">
    /**
 * @param {number[]} height
 * @return {number}
 */
    // Move pointer, single thread
    var trap = function (height) {
        let n = height.length
        if (n === 0 || n == 1 || n == 2) return 0
        let l = 0
        let r = n - 1
        let max_l = height[l] //height[0],left
        let max_r = height[r] //height[n-1],right
        let output = 0
        while (l < r) {
            if (max_l < max_r) { //i want max_right bigger first
                output = output + (max_l - height[l])
                l = l + 1
                max_l = Math.max(max_l, height[l])
            }
            else {
                output = output + (max_r - height[r])
                r = r - 1
                max_r = Math.max(max_r, height[r])
            }
        }
        return output
    };

    var trap = function (height) {
        const walls = new Array(height.length);
        let max = 0;
        for (let i = 0; i < height.length; i++) {
            walls[i] = max;
            max = Math.max(max, height[i]);
        }
        max = 0;
        let amount = 0;
        for (let i = height.length - 1; i >= 0; i--) {
            amount += Math.max(0,
                (
                    Math.min(walls[i], max) - height[i]
                )
            );
            max = Math.max(max, height[i]);
        }
        return amount;
    };

    /**
 * @param {number[]} nums

 */
    var missingNumber = function (nums) {
        let n = nums.length;    //get the length
        for (let i = 0; i <= n; i++) {
            if (nums.indexOf(i) == -1) return i
        }
    };

    var missingNumber = function (nums) {
        let n = nums.length;
        let sum = 0
        for (let i = 0; i < n; i++) {
            sum = sum + nums[i]
        }

        return n * (n + 1) / 2 - sum
    };
