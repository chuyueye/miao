<script id="258. Add Digits">
    var addDigits = function (num) {
        let sum
        if (num <= 9) { return num }
        while (num > 9) {
            sum = 0
            num = num.toString()
            for (let i = 0; i < num.length; i++) {
                sum = sum + Number(num[i])
            }
            num = sum
        }
        return num
    };

</script>
<!-- Implement pow(x, n), which calculates x raised to the power n (i.e., xn). -->
<script id="50. Pow(x, n)">
    function pow(x, n) {      // n > 0&& x > 0
        if (n == 0) return 1
        if (n == 1) return x
        if (n % 2 == 0) {
            let t = pow(x, n / 2)
            return t * t
        }
        else {
            let t = pow(x, (n - 1) / 2)
            return t * t * x
        }
    }

</script>
