<script id="ch0104/20">
    // 20:求一元二次方程的根
    // a 必须转换为正数
    let a = +prompt()
    let b = +prompt()
    let c = +prompt()
    let delta = b * b - 4 * a * c
    if (delta == 0) {
        console.log(("x1=x2=" + -b / 2 / a).toFixed(5))
    } else if (delta > 0) {
        console.log(
            "x1=" + ((-b + delta ** (1 / 2)) / 2 / a).toFixed(5) + ";" +
            ";x2=" + ((-b - delta ** (1 / 2)) / 2 / a).toFixed(5)
        )
    } else {
        console.log(
            "x1=" + (-b / 2 / a).toFixed(5) + "+" +
            ((-delta) ** (1 / 2) / 2 / a).toFixed(5) + "i" +
            ";x2=" + (-b / 2 / a).toFixed(5) + "-" +
            ((-delta) ** (1 / 2) / 2 / a).toFixed(5) + "i"
        )
    }
</script>
