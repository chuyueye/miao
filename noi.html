    let a = +prompt()
    let b = +prompt()
    let c = +prompt()
    let delta = b * b - 4 * a * c
    if (delta == 0) {
        console.log(("x1=x2=" + -b / 2 / a).toFixed(5))
    } else if (delta > 0) {
        console.log(
            "x1=" + ((-b + delta ** (1 / 2)) / 2 / a).toFixed(5) + ";" +
            ";x2=" + ((-b - delta ** (1 / 2)) / 2 / a).toFixed(5)
        )
    } else {
        console.log(
            "x1=" + (-b / 2 / a).toFixed(5) + "+" +
            ((-delta) ** (1 / 2) / 2 / a).toFixed(5) + "i" +
            ";x2=" + (-b / 2 / a).toFixed(5) + "-" +
            ((-delta) ** (1 / 2) / 2 / a).toFixed(5) + "i"
        )
    }
</script>

<script id="ch0105/31">
    // 31:开关灯
    // 第一个人（1号）将灯全部关闭
    // 将凡是自己编号倍数的灯做相反处理。
    // 请问：当第M个人操作之后，哪几盏灯是关闭的，按从小到大输出其编号，其间用逗号间隔。
    let N = prompt()
    let M = prompt()
    //N盏灯是不是可以弄个length为N+1的array
    //循环方法，每次循环让一个人去按开关，（别的循环方法另案讨论）
    //灯的开关，0开，1关，如何输出？数组每个数检测一次然后记录
    //OR，偶数开，奇数关。k%2判断
    //let一个变量存储一个string（1，4，9），最后console.log
    //array.push进去
    let arrayd = [] //长度为N的数组，每个都是undefined（NaN）
    // Create an array with 40 undefined elements:
    // const points = new Array(40);  
    // 双循环
    for (let j = 1; j <= N; j++) arrayd[j]=0 //数组undefined 到 0
    // 0初始表示开，1表示关，2表示开，奇数表示关
    for (let i = 1; i <= M; i++){ //M人i循环,1到M，第i个人
        for (let j = 1; j <= N; j++) //N灯j循环,1到N
        if ( j % i == 0 ){
            arrayd[j]++
        }
    }
    // 最后循环console.log把关闭，奇数输出逗号编号
    let out = "1"
    for (let j = 2; j <= N; j++){
        arrayd[j]%2==0? "": out = out +","+j 
    }
    console.log(out)
    //先写代码，再优化，从无到有，不要怕累赘
</script>
