<script id="ch0104/20">
    // 20:求一元二次方程的根
    // a 必须转换为正数
    let a = +prompt()
    let b = +prompt()
    let c = +prompt()
    let delta = b * b - 4 * a * c
    if (delta == 0) {
        console.log(("x1=x2=" + -b / 2 / a).toFixed(5))
    } else if (delta > 0) {
        console.log(
            "x1=" + ((-b + delta ** (1 / 2)) / 2 / a).toFixed(5) + ";" +
            ";x2=" + ((-b - delta ** (1 / 2)) / 2 / a).toFixed(5)
        )
    } else {
        console.log(
            "x1=" + (-b / 2 / a).toFixed(5) + "+" +
            ((-delta) ** (1 / 2) / 2 / a).toFixed(5) + "i" +
            ";x2=" + (-b / 2 / a).toFixed(5) + "-" +
            ((-delta) ** (1 / 2) / 2 / a).toFixed(5) + "i"
        )
    }
</script>

    // function Fibonacci{
    // }
    // eval(
    //     "a"+n+"=Fibonacci"
    // )
    let k = prompt()
    function fibonacci(n, y) {
        // var i;
        var fib = [];
        fib[0] = 0;
        fib[1] = 1; // Initialize array!
        for (i = 2; i <= n; i++) {
            // Next fibonacci number = previous + one before previous
            // Translated to JavaScript:
            fib[i] = fib[i - 2] + fib[i - 1];
            // console.log(fib[i]);
        }
        if (y == "y") console.log(fib) // optional to log array
        return fib[n]
    }
    console.log(fibonacci(k))
</script>

    //七进制，九进制？？？转换
    for (let i = 9 * 9; i < 7 * 7 * 7; i++) { // 三位九进制最小9*9==81，最大7*7*7-1

        // 七进制转换

        let c7 = (i - 7 * b7 - a7) / 7 / 7 % 7
        let a9 = i % 9
        let b9 = (i - a9) / 9 % 9

    //44:第n小的质数
    // 生成一个primenumber数组，然后array[n]
    // function newPrimeArray(n),创建一个质数小于等于n的质数数组
    let n = prompt()
    function isPrime(num) {
        for (var i = 2; i * i <= num; i++)
            if (num % i === 0) return false;
        return num > 1;
    }
    let array = []
    function primeArray(n) {

        for (let i = 2; i <= n; i++)
            if (isPrime(i)) { array.push(i) }
        return array
    }
    // 需要另外一个函数，第n个质数
    // n/array[array.length-1]
    primeArray(n)
    console.log(array[array.length - 1])
</script>

<script id="ch0105/45">
    //45:金币
    //国王将金币作为工资，发放给忠诚的骑士。第一天，骑士收到一枚金币；之后两天（第二天和第三天）里，每天收到两枚金币；之后三天（第四、五、六天）里，每天收到三枚金币；之后四天（第七、八、九、十天）里，每天收到四枚金币……这种工资发放模式会一直这样延续下去：当连续N天每天收到N枚金币后，骑士会在之后的连续N+1天里，每天收到N+1枚金币（N为任意正整数）。
    //弄个array。到时候 array[n] 求和
    let d = +prompt()
    function sumOfSquare(n) {
        if (n % 1 != 0 || n < 0) { return "Error,need positive integers" }
        if (n == 0) { return 0 }
        else return (sumOfSquare(n - 1) + n * n)
    } //建立平方和函数
    // 求小于n的数k，使得k等于1+2+3+4+...
    let rest = 0
    let k
    for (let i = 1; ; i++) {
        if (d > i) { d = d - i } //不断从d中减去
        else { rest = d; k = i; break } //记录退出时d剩下多少，并记录i到k
    }
    console.log(
        sumOfSquare(k - 1) + rest * k
    )
</script>
